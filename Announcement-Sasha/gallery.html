<h2 class="slideshow">Manual Slideshow</h2>

<div class="slideshow slideshow-container">
  <img class="mySlides" src="images/1.jpg" style="width:15% height:10%">
  <img class="mySlides" src="images/2.jpg" style="width:15% height:10%">
  <img class="mySlides" src="images/3.png" style="width:15% height:10%">
  <img class="mySlides" src="images/4.jpg" style="width:15% height:10%">
  <img class="mySlides" src="images/5.jpg" style="width:15% height:10%">
  <img class="mySlides" src="images/6.jpg" style="width:15% height:10%">
  <img class="mySlides" src="images/8.jpg" style="width:15% height:10%">
  <img class="mySlides" src="images/9.gif" style="width:15% height:10%">
  <img class="mySlides" src="images/10.gif" style="width:15% height:10%">
  <img class="mySlides" src="images/11.gif" style="width:15% height:10%">
  <img class="mySlides" src="images/12.jpg" style="width:15% height:10%">
  

  <button class="slideshow-button slideshow-black slideshow-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="slideshow-button slideshow-black slideshow-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<script type="text/javascript">
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
